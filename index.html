<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button id="all clear" class="span-two" data-all-clear>AC</button>
        <button id="delete" class="span-one" data-delete>DEL</button>
        <button id="divide" class="span-one" data-operator>รท</button>
        <button id="one" class="span-one" data-number>1</button>
        <button id="two" class="span-one" data-number>2</button>
        <button id="three" class="span-one" data-number>3</button>
        <button id="multiply" class="span-one" data-operator>x</button>
        <button id="four" class="span-one" data-number>4</button>
        <button id="five" class="span-one" data-number>5</button>
        <button id="siz" class="span-one" data-number>6</button>
        <button id="add" class="span-one" data-operator>+</button>
        <button id="seven" class="span-one" data-number>7</button>
        <button id="eight" class="span-one" data-number>8</button>
        <button id="nine" class="span-one" data-number>9</button>
        <button id="subtract" class="span-one" data-operator>-</button>
        <button id="decimal" class="span-one" data-number>.</button>
        <button id="zero" class="span-one" data-number>0</button>
        <button id="equals" class="span-two" data-equals>=</button>
    </div>
</body>
</html>
